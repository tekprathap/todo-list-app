<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrinkto-fit=no">
    <title>To-Do List</title>
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Bootstrap_to-do_list/style.css">
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <img src="/Bootstrap_to-do_list/image/credo sytemzs logo crop.jpg"
    class="credo-logo">
    <h1 class="to-do">To-Do List App</h1>
    <div class="container">
    <div class="input-group mb-3">
    <input type="text" class="form-control" id="taskInput"
    placeholder="Add a new task"
    aria-label="Add a new task" aria-describedby="addTaskBtn">
    <div class="input-group-append">
    <button class="btn btn-danger" type="button" id="addTaskBtn">Add
    Task</button>
    </div>
    </div>
    <ul id="todo-list" class="list-group">
    </ul>
    <button class="btn btn-danger" id="deleteAllBtn">Delete All</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/Bootstrap_to-do_list/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
const taskInput = document.getElementById('taskInput');
const addTaskBtn = document.getElementById('addTaskBtn');
const todoList = document.getElementById('todo-list');
const deleteAllBtn = document.getElementById('deleteAllBtn');
addTaskBtn.addEventListener('click', addTask);
deleteAllBtn.addEventListener('click', deleteAllTasks);
function addTask() {
const taskText = taskInput.value.trim();
if (taskText !== '') {
const taskItem = document.createElement('li');
taskItem.className = 'list-group-item';
taskItem.innerText = taskText;
const deleteBtn = document.createElement('button');
deleteBtn.className = 'btn btn-outline-danger btn-sm float-right';
deleteBtn.innerText = 'Delete';
deleteBtn.addEventListener('click', function () {
todoList.removeChild(taskItem);
});
taskItem.appendChild(deleteBtn);
todoList.appendChild(taskItem);
taskInput.value = '';
}
}
function deleteAllTasks() {
while (todoList.firstChild) {
todoList.removeChild(todoList.firstChild);
}
}
});
    </script>
    </body>
    </html>
